<!DOCTYPE html>
<html>
<head>
  <title>Chat</title>
    <link rel="stylesheet" href="style.css">

</head>
<body id="body">
  <div class="container">
    <h2 id="chatWith">Chat Room</h2>
    
    <div class="user-selection">
      <label for="userSelect">Chat with:</label>
      <select id="userSelect">
        <option value="">Select a user to chat with</option>
      </select>
      <button id="loadChat">Load Chat</button>
    </div>

    <div id="messages"></div>
    
    <div class="chat-input">
      <input id="msg" type="text" placeholder="Type your message..." />
      <button id="send">Send</button>
    </div>
    
    <div class="controls">
      <button id="logout">Logout</button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="chat.js"></script>
</body>
</html>
